<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles/journal.css" >
    
</head>
<body>
    <div id="wrapper">
        <div id ="flex-group">
            <h1 id="titleJournal">Daily Journal</h1>
       
            <form action="">
                <fieldset id="date">
                    <label for="journalDate">Date of entry</label>
                    <br><input type="date" name="journalDate" id="journalDate">
                </fieldset>
        
        
                <fieldset id="concepts">
                    <label for="conceptsCovered">Concepts covered</label>
                    <br><input type="text" name="conceptsCovered" id="conceptsCovered">
                </fieldset>
        
        
                <fieldset id="journal"> 
                    <label for="journalEntry">Journal Entry</label>
                    <br><textarea rows="5" cols="22" name="journalEntry" placeholder="How was your day..."></textarea>
                </fieldset>
        
            
                <fieldset id="mood">
                    <label for="Mood">Mood of the day</label>
                    <br><select type="" name="mood" id="mood">
                        <option value="sad">sad</option>
                        <option value="happy">happy</option>
                        <option value="angry">angry</option>
                        <option value="anxious">anxious</option>
                        <option value="depressed">depressed</option>
                    </select>
                </fieldset>
            </form>

            <input type="submit" value="Record Daily Journal" id="button">
        </div>
    </div>
    <article class="entryLog">
        
    </article>
    <script type ="module" src="scripts/main.js"></script>
</body>
</html>
