<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <link rel="stylesheet" type="text/css" href="styles/journal.css" >
    
</head>
<body>
    <div id="wrapper">
        <div id ="flex-group">
            <h1 id="titleJournal">Daily Journal</h1>
       
            <form action="">
                <input type="hidden" id="entryId" value="" />
                <fieldset id="date">
                    <label for="journalDate">Date of entry</label>
                    <br><input type="date" name="journalDate" id="journalDate" class="journalDate">
                </fieldset>
        
        
                <fieldset id="concepts">
                    <label for="conceptsCovered">Concepts covered</label>
                    <br><input type="text" name="conceptsCovered" id="conceptsCovered" class="journalConcepts">
                </fieldset>
        
        
                <fieldset id="journal"> 
                    <label for="journalEntry">Journal Entry</label>
                    <br><textarea rows="5" cols="22" name="journalEntry" placeholder="How was your day..." class="journalContent"></textarea>
                </fieldset>
        
            
                <fieldset id="mood">
                    <label for="Mood">Mood of the day</label>
                    <br><select type="" name="mood" id="mood" class="journalMood">
                        
                    </select>
                </fieldset>
            </form>

            <input type="button" value="Record Daily Journal" id="button" class="saveButton">
        </div>
    </div>
    <div>
        <fieldset>
            <legend>Mood:</legend>
            <input type="radio" id="happy" name="moods" value="happy">
            <label for="Happy">Happy</label><br>
            <input type="radio" id="angry" name="moods" value="angry">
            <label for="Angry">Angry</label><br>
            <input type="radio" id="anxious" name="moods" value="anxious">
            <label for="Anxious">Anxious</label>
            <input type="radio" id="sad" name="moods" value="sad">
            <label for="Sad">Sad</label>
            <input type="radio" id="depressed" name="moods" value="depressed">
            <label for="Depressed">Depressed</label>
            <input type="radio" id="Full--List" name="moods" value="Full List">
            <label for="Full List">Full List</label>
        </fieldset>
        <fieldset>
            <label for="search">Search for Entries</label>
            <input type="search" id="entry__search">
        </fieldset>
    </div>
    <article class="entryLog">
        
    </article>
    <script type ="module" src="scripts/main.js"></script>
</body>
</html>
